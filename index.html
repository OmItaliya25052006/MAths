<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Propositional Logic Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">ðŸ¤– Propositional Logic Checker</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Enter Logic Expression:</label>
            <input type="text" name="expression" class="form-control" placeholder="Example: P v ~P" value="{{ expression }}">
        </div>
        <button type="submit" class="btn btn-primary">Check</button>
    </form>

    {% if result %}
    <div class="alert alert-info mt-4">
        {{ result }}
    </div>
    {% endif %}
</div>
</body>
</html>
